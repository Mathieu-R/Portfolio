notifications:
  email: false
sudo: required
language: node_js
node_js:
  - "7.8"
before_script:
  - npm install -g imageoptim-cli
  - npm install -g lighthouse
  - npm run build
script:
  - npm run start &
  - lighthouse --output=json --output-path=./validator/lighthouse.json localhost:3000
  - node ./validator/validator.js ./validator/lighthouse.json
